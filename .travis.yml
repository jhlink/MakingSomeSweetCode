sudo: required
dist: trusty
language: cpp

compiler: 
  - gcc
  - clang

before_install:
  - pip install --user cpp-coveralls

script:
  - mkdir build
  - cd build
  - ./configure --enable-gcov && make && make check
## So make check is pretty much executing tests

after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
